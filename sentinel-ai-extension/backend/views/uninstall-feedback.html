<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sentinel AI • Obrigado</title>
  <style>
    :root { --bg:#0C1117; --surface:#0F1C2E; --text:#FFFFFF; --muted:#C7D2E3; --primary:#1663F8; --accent:#FF6A2A; --border:rgba(199,210,227,0.18); --success:#22C55E; }
    * { box-sizing: border-box; }
    body { margin:0; padding:32px; min-height: 100vh; display: flex; align-items:center; justify-content:center; background: radial-gradient(1200px 600px at 0% 0%, var(--bg) 0%, var(--surface) 55%, var(--bg) 100%); font-family: Inter, system-ui, sans-serif; color: var(--text); }
    .wrap { width: min(820px, 92vw); }
    .hero { text-align:center; margin-bottom: 18px; }
    .logo { width: 72px; height:72px; display:block; margin: 0 auto 10px; filter: drop-shadow(0 4px 12px rgba(0,0,0,0.35)); }
    .card { background: rgba(15,28,46,0.60); border:1px solid var(--border); border-radius: 16px; padding: 20px; backdrop-filter: blur(8px); }
    h1 { margin: 0 0 8px; font-size: 26px; }
    p { color: var(--muted); margin: 6px 0; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
    .choices { display:flex; flex-wrap: wrap; gap: 10px; margin: 10px 0; }
    .btn { padding: 10px 14px; border:none; border-radius: 10px; color:#fff; cursor:pointer; font-weight:600; }
    .btn.primary { background: var(--primary); }
    .btn.accent { background: var(--accent); }
    .btn.ghost { background: transparent; border:1px solid var(--border); color: var(--text); }
    .submit { display:flex; gap:10px; align-items:center; margin-top: 12px; }
    textarea { width:100%; min-height: 80px; border-radius: 10px; border:1px solid var(--border); background: rgba(255,255,255,0.04); color: var(--text); padding: 10px; }
    .footer { display:flex; gap:10px; flex-wrap: wrap; margin-top: 16px; }
    .success { display:none; margin-top: 10px; color: var(--success); font-weight:600; }
  </style>
  
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <img src="/icons/128x128.png" alt="Sentinel AI" class="logo">
      <h1>Obrigado por usar o Sentinel AI</h1>
      <p>Seu tempo e confiança significam muito para nós.</p>
    </div>
    <div class="card">
      <p>Nosso objetivo é proteger você contra conteúdos maliciosos e manipulações por IA. Esperamos vê-lo novamente em breve.</p>
    </div>
  </div>
  
</body>
</html>
